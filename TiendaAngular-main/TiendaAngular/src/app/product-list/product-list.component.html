<div *ngFor="let product of products">
  <div *ngIf="product.stock > 0; else outOfStock">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description || 'Sin descripción disponible' }}</p>
    <p><strong>Precio:</strong> ${{ product.price }}</p>
    
    <p>{{ getStockMessage(product.stock) }}</p>

  
    <p><strong>Características:</strong></p>
    <ul>
      <li *ngFor="let caracteristica of product.caracteristicas">{{ caracteristica }}</li>
    </ul>

   
    <p><strong>Garantía:</strong> {{ product.garantia.periodo }} ({{ product.garantia.tipo }})</p>

   
    <button (click)="share()">Comprar</button>
 
    
  
    <a [routerLink]="['/product', product.id]">Ver detalles</a>
  </div>


  <ng-template #outOfStock>
    <h2>Producto no disponible</h2>
  </ng-template>
</div>
